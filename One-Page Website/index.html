<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My One-Page Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        nav {
            background-color: #369;
            padding: 1em;
            position: sticky;
            top: 0;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        section {
            padding: 2em;
        }
        footer {
            background-color: #369;
            text-align: center;
            padding: 1em;
            margin-top: 2em;
        }
        img {
            max-width: 33%;
            height: auto;
            margin: 10px 0;
            cursor: pointer;
        }

        /* Lightbox styles */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background: rgba(0, 0, 0, 0.9);
        }
        .lightbox-content {
            display: block;
            margin: 5% auto;
            max-width: 80%;
        }
        .lightbox img {
            width: 100%;
        }
        .close-lightbox {
            position: absolute;
            top: 20px;
            right: 30px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <nav>
        <a href="#home">Home</a>
        <a href="#gallery">Gallery</a>
        <a href="#video">Video</a>
        <a href="#contact">Contact</a>
    </nav>

    <section id="home">
        <h1>Welcome to My Website</h1>
        <p>This is the home section of the website. Here, you'll find basic information and navigation to other sections.</p>
    </section>

    <section id="gallery">
        <h2>Gallery</h2>
        <img src="https://i.ytimg.com/vi/Xtf4seUACG8/maxresdefault.jpg" alt="Sample Image 1">
        <img src="https://i.ytimg.com/vi/Xtf4seUACG8/maxresdefault.jpg" alt="Sample Image 2">
        <img src="https://i.ytimg.com/vi/Xtf4seUACG8/maxresdefault.jpg" alt="Sample Image 3">
    </section>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox">
        <span class="close-lightbox">&times;</span>
        <img class="lightbox-content" id="lightbox-img" alt="Expanded Image">
    </div>

    <section id="video">
        <h2>Watch Our Video</h2>
        <iframe width="914" height="514" src="https://www.youtube.com/embed/vPhg6sc1Mk4" title="Relaxing Waves" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form action="#" method="post">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="5" cols="30" required></textarea><br><br>

            <input type="submit" value="Send Message">
        </form>
    </section>

    <footer>
        <p>&copy; 2025 My One-Page Website. All rights reserved.</p>
    </footer>

    <script>
        // Lightbox functionality
        const images = document.querySelectorAll('#gallery img');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const closeBtn = document.querySelector('.close-lightbox');

        images.forEach(img => {
            img.addEventListener('click', () => {
                lightbox.style.display = 'block';
                lightboxImg.src = img.src;
                lightboxImg.alt = img.alt;
            });
        });

        closeBtn.addEventListener('click', () => {
            lightbox.style.display = 'none';
        });

        window.addEventListener('click', (e) => {
            if (e.target === lightbox) {
                lightbox.style.display = 'none';
            }
        });
    </script>

</body>
</html>
